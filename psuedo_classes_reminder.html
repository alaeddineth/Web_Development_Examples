<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes Example</title>
    <style>
        /* Unvisited link */
        a:link {
            color: blue;
        }

        /* Visited link */
        a:visited {
            color: purple;
        }

        /* Mouse over link */
        a:hover {
            color: red;
        }

        /* Selected link */
        a:active {
            color: green;
        }

        /* Style for the heading */
        h1 {
            text-align: center;
        }

        /* Style for the list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style for the list items */
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Links Example</h1>
    <ul>
        <li><a href="https://www.example.com">Visited Link</a></li>
        <li><a href="https://www.openai.com">Unvisited Link</a></li>
        <li><a href="#">Hover Over Me</a></li>
        <li><a href="#">Click Me</a></li>
    </ul>
</body>
</html>
