<!--
    querySelector() is a method that returns the first element that matches a
     specified CSS selector in the document.

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>querySelectorAll Example</title>
</head>
<body>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<script>
  const listItems = document.querySelectorAll('li');
  listItems.forEach(item => console.log(item.textContent));
  // Outputs:
  // Item 1
  // Item 2
  // Item 3
</script>

</body>
</html>
