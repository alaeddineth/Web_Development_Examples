<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>querySelector Example</title>
</head>
<body>

<div id="exampleDiv">Hello, World!</div>

<script>
  const element = document.querySelector('#exampleDiv');
  console.log(element);
  console.log(element.textContent); // Outputs: Hello, World!
</script>

</body>
</html>
<!--querySelector() is a method that returns the first element that matches a specified CSS selector in the document.-->
