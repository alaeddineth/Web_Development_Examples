<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getElementById Example</title>
</head>
<body>

<div id="exampleDiv">Hello, World!</div>

<script>
  const element = document.getElementById('exampleDiv');
  console.log(element.textContent); // Outputs: Hello, World!
</script>

</body>
</html>
<!--getElementById() is a method that returns the element with the specified ID.
-->
