<!--getElementsByTagName() returns a live HTMLCollection of elements with 
the given tag name.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>helloExample</title>
</head>
<body>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<script>
  const listItems = document.getElementsByTagName('li');
  Array.from(listItems).forEach(item => console.log(item.textContent));
  // Outputs:
  // Item 1
  // Item 2
  // Item 3
</script>

</body>
</html>
