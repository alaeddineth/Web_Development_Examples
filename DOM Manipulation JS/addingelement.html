 <body>
   <div id="main">
     <h1 id="title">Hello World!</h1>
     <p id="hint" class="red">This is a simple paragraph.</p>
   </div>
   <style>
    .red{
      color : red ; 
    }
   </style>
   <script>
     // Creating a new div element
     var newDiv = document.createElement('div'); //the function createelement is used to create a new html element
     // Creating a text node
     var newContent = document.createTextNode('Hi, how are you doing?'); //create a text element
     // Adding the text node to the newly created div
     newDiv.appendChild(newContent);
     // Adding the newly created element and its content into the DOM
     var currentDiv = document.getElementById('main');
     document.body.appendChild(newDiv, currentDiv);
   </script>
 </body>
