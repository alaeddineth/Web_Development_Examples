<!DOCTYPE html>
<html>
<head>
<style>
    .hidden {
        display: none;
    }

    .block {
        display: block;
        background-color: lightblue;
        width: 200px;
        padding: 10px;
        margin: 10px;
    }

    .inline {
        display: inline;
        background-color: lightcoral;
        padding: 10px;
        margin: 10px;
    }
</style>
</head>
<body>

    <div class="hidden">
        This is a hidden div.
    </div>

    <div class="block">
        This is a block-level div.
    </div>

    <span class="inline">
        This is an inline-level span.
    </span>

</body>
</html>
<!--
    In this example:

The .hidden class has the display: none property, making the element hidden from the display.
The .block class has the display: block property, making it a block-level element that spans the full width of the container.
The .inline class has the display: inline property, making it an inline-level element that only takes up as much width as necessary.




-->
