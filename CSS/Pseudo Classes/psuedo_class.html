<!DOCTYPE html>
<html>
<head>
    <style>
        /* unvisited link */
        a:link {
            color:blueviolet;
        }

        /* visited link */
        a:visited {
            color: aqua;
        }

        /* mouse over element */
        div:hover {
            color: purple;
            background-color:chocolate ;
        }

        /* selected link */
        a:active{
            color: yellowgreen;
        }
    </style>
</head>
<body>

    <h1>Hover over this link:</h1>
    <a href="https://www.example.com">Example Link</a>

    <h1>Visited and unvisited links:</h1>
    <a href="https://www.example.com">Visited Link</a>
    <br>
    <a href="https://www.google.com">Unvisited Link</a>

    <h1>Hover over this div:</h1>
</body>
</html>
