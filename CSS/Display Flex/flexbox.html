<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
   /*   .container {
            display: flex;  This sets the container as a flex container 
            justify-content: space-around; /* This will distribute items evenly with space around them
            align-items: center; /* This will align items along the center vertically

            border: 1px solid #ddd; /* Just for demonstration purposes
        }*/
        .container {
            display: flex; /* This sets the container as a flex container */
            flex-direction: row; /* This will display the items vertically */
            justify-content: space-evenly; /* This will vertically center the items */
            align-items: baseline; /* This will horizontally center the items */
            height: 300px; /* Just for demonstration purposes */
            border: 10px solid #ddd; /* Just for demonstration purposes */
        }

        .item {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;

        }
        #item1
        {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
