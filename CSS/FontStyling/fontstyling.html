<!DOCTYPE html>
<html>
<head>
<style>
    p {
        font-family: Arial, sans-serif;
        color: navy;
        font-style: italic;
        font-weight: bold;
        text-decoration: underline;
        text-align: right;
        line-height: 1.6;
        letter-spacing: 2px;
        word-spacing: 5px;
    }
</style>
</head>
<body>

    <p>
        This is an example of font styling and text layout styles.
    </p>

</body>
</html>
<!--
The font-family property sets the preferred font to Arial, followed by sans-serif as a fallback option.
The color property sets the text color to navy.
The font-style property italicizes the text.
The font-weight property makes the text bold.
The text-decoration property underlines the text.
The text-align property centers the text within the paragraph.
The line-height property sets the spacing between lines of text to 1.6 times the font size.
The letter-spacing property sets the spacing between letters to 2 pixels.
The word-spacing property sets the spacing between words to 5 pixels.

-->
