<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/webfonts/fa-solid-900.woff2') format('woff2'),
                 url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/webfonts/fa-solid-900.woff') format('woff');
            font-weight: 900;
            font-style: bold;
            font-display: swap;
        }

        body {
            font-family: 'FontAwesome', sans-serif;
        }

        .icon {
            color: #3498db; /* Change the color as desired */
            font-size: 2em; /* Change the font size as desired */
        }
    </style>
    <title>Font Awesome Example</title>
</head>
<body>
    <i class="fas fa-heart icon">icon 1</i> <br>
    <i class="fas fa-star icon"></i><br>
    <i class="fas fa-check-circle icon"></i><br>
</body>
</html>
